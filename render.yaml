services:
  - type: web
    name: student-maintenance-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: students_reports
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: ADMIN_USERNAME
        value: admin@maxelo.com
      - key: ADMIN_PASSWORD
        value: admin123